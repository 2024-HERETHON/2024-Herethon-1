<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <h4>login</h4>
        </div>

        <div>
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <h5>아이디</h5>
                    {{ form.username }}

                    <h5>비밀번호</h5>
                    {{ form.password }}
                </div>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">

            </form>
            <form action="{% url 'accountApp:create' %}" method="get">
                <button type="submit">회원가입</button>
            </form>
        </div><br><br>

    </div>

</body>
</html>
